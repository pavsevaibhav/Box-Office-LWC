<template>
    <div class="spinner">
        <template if:true={isLoading}>
             <lightning-spinner alternative-text="Loading" variant="brand" size="large">

        </template>
    </div>
    <template if:false={isLoading}>
    <lightning-modal-header label={title}>

        <div class="slds-grid slds-wrap navbarStyle wrapper">
            <div class="slds-size_1-of-3" style="margin-top: 20px;">
                <div class="slds-text-align_center slds-m-around_x-small">
                    <img src={movie.image_url} alt="Box Office" width="100vw" height="200vw">
                </div>

            </div>
            <div class="slds-size_2-of-3 slds-grid slds-wrap">
                    <div>{movie.overview}</div>
            </div>
    </div>
    </lightning-modal-body>
    <lightning-modal-footer>
        <button
        onclick={handleCloseClick}
        aria-label="Cancel and close"
      >Cancel</button>
    </lightning-modal-footer>
